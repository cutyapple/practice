<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input v-model="val">
        <button v-on:click="plus(val)">PLUS</button>
        <button v-on:click="minus(val)">MINUS</button>
        <h1>Value : {{values}}</h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var example1 = new Vue({
            el: '#app',
            data: {
                values: 0,
                val:1
            },
            methods:{
                plus:function(num){
                    this.values += parseInt(num);
                },
                minus:function(num){
                    this.values -= parseInt(num);
                }
            }
        })
    </script>
</body>
</html>
