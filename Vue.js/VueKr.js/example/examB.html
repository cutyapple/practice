<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <comp></comp>

        <comp2></comp2>
    </div>

    <div id="app2">
        <comp2></comp2>

        <!-- <local1></local1> -->
    </div>

    <div id="app3">
        <local1></local1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('comp', {
            template: '<div>전역</div>'
        })

        Vue.component('comp2', {
            template: '<div>전역2</div>'
        })

        new Vue({
            el:'#app'
        })

        new Vue({
            el:'#app2'
        })
        var cmp = {
            template: '<div>Local Component</div>'
        }

        var app3 = new Vue({
            el:'#app3',
            components:{
                'local1':cmp
            }
        })
        //Vue 객체를 여러개를 만들 수는 있다. 이때 el을 통하여 구분하게 된다
        //전역 컴포넌트로 사용한 것들은 모든 곳에서 사용할 수 있게 된다 
        //지역 컴포넌트는 전역 컴포넌트와 선언 형식이 다르며, 다른 Vue 객체에 대해 사용할 수도 없다.
    </script>
</body>
</html>
